<div class="container-fluid body">
  <div class="row">
    <div class="col-lg-12 rp">
      <div class="container-fluid header-container">
  <div class="row header">
    <div class="col-lg-12">
      <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">{{title}}</a>
        </div>
      </div>
    </nav>
    </div>
  </div>
</div>
<div class="container-fluid content-container">
  <div class="row content-row">
    <div class="col-lg-12">
      <div class="hex-con">
        <div class="hex hex-gradient hvr-pulse" (click)="openModal(game)" *ngFor="let game of games; let i = index;">
          <div class="gameCon">
            <div id="img{{i}}" class="prevImage i{{getImg(game.PreviewImg, i)}}"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

    </div>
  </div>
</div>

<div id="modal-container" [ngClass]="{'one': applyClassOne, 'out': applyClassOut}">
  <div class="modal-background">
    <div class="modal">
      <div class="container-fluid info">
        <div class="row">
          <div class="col-lg-4 col-xs-12">
              <div class="gameCon">
                <div class="prevImage i{{selectedGame.PreviewImg}}"></div>
              </div>
          </div>
          <div class="col-lg-8 col-xs-12">
             <h2>{{selectedGame.Name}}</h2>
            <div [innerHTML]="selectedGame.Summary"></div>
              <button type="button" id="btnClose" class="btn btn-default" (click)="closeModal()"><span> <i class="glyphicon glyphicon-remove-circle"></i> close</span></button>

          </div>
        </div>
      </div>
    
      <svg class="modal-svg" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" preserveAspectRatio="none">
					<rect x="0" y="0" fill="none" width="226" height="162" rx="3" ry="3"></rect>
			</svg>
      </div>
  </div>
</div>
